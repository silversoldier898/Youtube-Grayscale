<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>YouTube Grayscale Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            min-width: 200px;
        }


        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="toggle-container">
        <label for="grayscaleToggle">Grayscale</label>
        <input type="checkbox" id="grayscaleToggle" checked />
    </div>
    <script src="popup.js"></script>
</body>

</html>
